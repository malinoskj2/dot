# Jesse's rc.conf

# network
# ip v4
defaultrouter="10.0.0.1"
ifconfig_re0="inet 10.0.0.34 netmask 0xffffff00 broadcast 10.0.0.255"
# gateway_enable="YES"

# ip v6
ipv6_activate_all_interfaces="YES"
ipv6_defaultrouter="fe80:0:0:0:1256:11ff:fe96:b022"
ifconfig_re0_ipv6="inet6 2601:80:8400:2960:0:0:0:0034 prefixlen 64"

# firewall
pf_enable="YES"
pf_rules="/etc/pf.conf"
pflog_enable="NO"
pflog_logfile="/var/log/pflog"

# Misc
# dnsmasq_enable="YES"
harvest_mask="351" # stop harvesting for random from network

# Time
ntpdate_enable="NO"
ntpd_enable="YES"

# compat
linux_enable="YES"

# fs
zfs_enable="YES"
devfs_system_ruleset="system"

# power
powerd_enable="YES"

# misc sys
hostname="home"
clear_tmp_enable="YES"
dbus_enable="YES"
update_motd="NO"
virecover_enable="NO"
moused_enable="NO"
moused_nondefault_enable="NO"

# logging 
syslogd_flags="-ss"
dumpdev="NO"
sendmail_enable="NONE"
sendmail_msp_queue_enable="NO"
sendmail_outbound_enable="NO"
sendmail_submit_enable="NO"

# bhyve 
# vm_enable="YES"
vm_dir="zfs:zroot/vm"
vm_list="ubuntu3"
vm_delay="60"

# kernel mods 
# kld_list="aesni coretemp vmm nmdm if_tap if_bridge bridgestp nvidia nvidia-modeset"
# kld_list="aesni coretemp if_tap if_bridge bridgestp nvidia nvidia-modeset"
kld_list="aesni coretemp if_tap nvidia nvidia-modeset"

# virtualbox networking
vboxnet_enable="YES"

# openvpn
openvpn_enable="NO"
