# Jesse's rc.conf

# misc
hostname="katana"

# net
wlans_iwn0="wlan0"
ifconfig_wlan0="WPA DHCP"
ifconfig_wlan0_ipv6="inet6 accept_rtadv"
create_args_wlan0="country US regdomain FCC"

# turn on firewall
pf_enable="YES"
pf_rules="/etc/pf.conf"
pflog_enable="NO"
pflog_logfile="/var/log/pflog"

harvest_mask="351"

# video 
hald_enable="NO"
dbus_enable="YES"

# fs
zfs_enable="YES"
devfs_system_ruleset="localrules"

# power tweaks
powerdxx_enable="YES"
powerdxx_flags="-a hiadaptive -b adaptive -i 75 -r 85 -p 500"
performance_cx_lowest="Cmax"
economy_cx_lowest="Cmax"

battmond_enable="YES"
battmond_flags="-W 10 -H 7"

# enable mixer
mixer_enable="YES"


# webcam
webcamd_enable="NO"

# linux compat
linux_enable="YES"

# time
ntpd_enable="YES"
ntpd_flags="-g"
ntpdate_enable="YES"


# Misc
devfs_system_ruleset="system"
clear_tmp_enable="YES"
dbus_enable="YES"
update_motd="NO"
virecover_enable="NO"
moused_enable="NO"
moused_nondefault_enable="NO"

# logging
dumpdev="NO"
syslogd_flags="-ss"
sendmail_enable="NONE"
sendmail_msp_queue_enable="NO"
sendmail_outbound_enable="NO"
sendmail_submit_enable="NO"

# Virtualbox
vboxnet_enable="YES"

# kernel mods
kld_list="aesni coretemp if_tap if_bridge bridgestp /boot/modules/i915kms.ko"
vbox_net_enable="YES"
